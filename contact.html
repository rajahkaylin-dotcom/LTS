<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="LTS contact information" />
    <title>Contact us - LTS</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav id="primary-navigation" aria-label="page navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#about">About LTS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="A close up of delicious tacos"
          title="Tacos ready to eat"
          width="400"
          height="260"
        />
        <figcaption>Just a few of our delicious tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="lorem ipsum" method="get">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                placeholder="your name"
                id="name"
                name="name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="your email"
                id="email"
                name="email"
              />
            </p>
            <p>
              <label for="message">Your Message</label>
              <textarea
                id="message"
                cols="30"
                rows="10"
                name="message"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="submit">Reset</button>
        </form>
      </section>

      <h3>Our Location</h3>
      <address>
        555 Taco Temptation Lane, <br />
        Kansas City<br />
        MO 55555-555 <br /><br /><br />
        Phone <a href="tel:5555555555">555-555-55555</a>
      </address>
      <br />
      <a href="#">Back to Top</a>
      <hr />
    </main>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
